name: Build Executables

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create release from artifacts'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with Make
      run: make distribute

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: animation-tool-${{ matrix.os }}
        path: |
          dist/*
          README.md

  release:
    needs: build
    if: github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: animation-tool-ubuntu-latest
          path: dist/ubuntu

      - name: Download MacOS artifact
        uses: actions/download-artifact@v4
        with:
          name: animation-tool-macos-latest
          path: dist/macos

      - name: List files for verification
        run: |
          ls -R dist/
          pwd
          ls

      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ steps.timestamp.outputs.timestamp }}
          name: Release ${{ steps.timestamp.outputs.timestamp }}
          files: |
            dist/ubuntu/dist/*
            dist/macos/dist/*
          generate_release_notes: true